Địa chỉ khách hàng: </td><td><input type="text" name="txtDChi231" size="20"  /></td></tr>

<fieldset>
	<legend>Nhập số KW</legend>
	<table>
		<tr>
			<td>Số KW tháng trước: </td>
            <td><input type="text" name="txtKWTruoc231" /></td>

			<td>Số KW tháng sau:</td>
            <td><input type="text" name="txtKWSau231" /></td>

</td></tr>

<td align="right"><input type="button" name="btnLuu231" value="Lưu" onclick="tinhtienDien_110122231()"/></td>

<table border="1" width="80%" align="center"  cellpadding="5" cellspacing="0" bordercolor="#0000FF">
<tr bgcolor="#CCCCCC" height="50" align="center">
<td width="76" rowspan="2">Họ và tên</td>
<td width="111" rowspan="2">Địa chỉ</td>
<td colspan="2">Số KW</td>
<td width="74" rowspan="2">Số KW tiêu thụ</td>
<td width="74" rowspan="2">Thành tiền</td>
</tr>
<tr bgcolor="#CCCCCC" align="center">
<td  valign="middle" width="80">Số KW tháng trước</td>
<td  valign="middle" width="80">Số KW tháng sau</td>
</tr>
<tr>
	<td id="ht">&nbsp;</td>
    <td id="dc">&nbsp;</td>
    <td id="kwt">&nbsp;</td>
    <td id="kws">&nbsp;</td>
    <td id="kwtt">&nbsp;</td>
    <td id="tt">&nbsp;</td>
</tr>
</table>
<script language="javascript">
function tinhtienDien_110122231() {
             ten = document.frmTTDien231.txtHTen231.value;
			 KWthangtruoc = document.frmTTDien231.txtKWTruoc231.value;
			 KWthangsau = document.frmTTDien231.txtKWSau231.value;
            if (ten === "") {
                alert("Tên rỗng ! Bạn chưa nhập họ tên!");
                document.frmTTDien231.txtHTen231.focus();
                return false;
        }else if(KWthangtruoc < 0){
			    alert("Không hợp lệ ! Số KW phải là số dương");
				document.frmTTDien231.txtKWTruoc231.value = "";
                document.frmTTDien231.txtKWTruoc231.focus();
                return false;
		}else if(KWthangsau < 0){
			    alert("Không hợp lệ ! Số KW phải là số dương");
				document.frmTTDien231.txtKWSau231.value = "";
                document.frmTTDien231.txtKWSau231.focus();
                return false;
		}else if(true){
			 hoTen = document.frmTTDien231.txtHTen231.value;
             diaChi = document.frmTTDien231.txtDChi231.value;
			 kwtruoc =  document.frmTTDien231.txtKWTruoc231.value;
 			 kwsau =  document.frmTTDien231.txtKWSau231.value;

            document.getElementById("ht").innerHTML = hoTen;
            document.getElementById("dc").innerHTML = diaChi;
			document.getElementById("kwt").innerHTML = kwtruoc;
			document.getElementById("kws").innerHTML = kwsau;
			
			a=document.frmTTDien231.txtKWTruoc231.value;
			b=document.frmTTDien231.txtKWSau231.value;
			KWtieuthu = eval(b)-eval(a);
			document.getElementById("kwtt").innerHTML = KWtieuthu;
		
			dongia = document.frmTTDien231.slDGia231.value;
			if(KWtieuthu < 100){
				thanhtien = KWtieuthu*dongia;
				document.getElementById("tt").innerHTML = thanhtien;
			}else{
				thanhtien = 100*dongia + ( KWtieuthu-100 )*dongia*1.05;
				document.getElementById("tt").innerHTML = thanhtien;
				
			}
		}
		return true;
            
}
</script>
